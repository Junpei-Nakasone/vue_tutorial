<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <ul>
        <li v-for="(fruit, index) in fruits">{{index}}-{{ fruit}}</li>
      </ul>
      <ul>
          <template><li v-for="value in object">{{value }}</li></template>
      </ul>
</div>  
</body>
</html>
<script>
new Vue({
    el: '#app',
    data: {
       fruits: ['apple', 'banana', 'grape'],
       object: {
           firstName: 'taro',
           lastName: 'tanaka',
           age: 40
       }
    }
})
</script>
