<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <ul>
        <li v-for="fruit in fruits">{{ fruit}}</li>
      </ul>
</div>  
</body>
</html>
<script>
new Vue({
    el: '#app',
    data: {
       fruits: ['apple', 'banana', 'grape']
    }
})
</script>
