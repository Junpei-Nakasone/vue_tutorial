<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <my-component></my-component>
      <my-component></my-component>
</div> 
<div id="app2">
    <my-component></my-component>
</div> 
</body>
</html>
<script>
Vue.component('my-component', {
    data: function() {
        return {
            number: 12
        }
    },
    template: '<p>like({{number}})<button @click="increment">+1</button></p>',
    methods: {
        increment: function() {
            this.number += 1;
        }
    }
})

new Vue({
    el: '#app',
    
})

new Vue({
    el: '#app2',
})
</script>
